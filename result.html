<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Fraud Detection Report</h2>
    
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card shadow p-3 bg-primary text-white">
          <h4>Total Transactions</h4>
          <p class="fs-3">{{ total }}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow p-3 bg-danger text-white">
          <h4>Fraud</h4>
          <p class="fs-3">{{ fraud }}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow p-3 bg-success text-white">
          <h4>Non-Fraud</h4>
          <p class="fs-3">{{ nonfraud }}</p>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    
    const fraud = Number("{{ fraud }}");
    const nonfraud = Number("{{ nonfraud }}");

    
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Fraud", "Non-Fraud"],
        datasets: [{
          data: [fraud, nonfraud],
          backgroundColor: ["#dc3545", "#28a745"]
        }]
      }
    });

    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: ["Fraud", "Non-Fraud"],
        datasets: [{
          label: "Transactions",
          data: [fraud, nonfraud],
          backgroundColor: ["#dc3545", "#28a745"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
